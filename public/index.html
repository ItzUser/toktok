<!DOCTYPE html>
<html>
<head>
    <title>TikTok Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ff0050;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #ff0050;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00bfff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #ff0050;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00bfff;
        }

        @media (max-width: 400px) {
            input[type="text"] {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Download TikTok Video</h1>
    <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL" />
    <button onclick="downloadVideo()">Download</button>

    <script>
        function downloadVideo() {
            const url = document.getElementById('tiktokUrl').value;
            if (!url) return alert('Please enter a TikTok URL!');
    
            const link = document.createElement('a');
            link.href = `/api/download?url=${encodeURIComponent(url)}`;
            link.setAttribute('download', 'tiktok_video.mp4');
            document.body.appendChild(link);
            link.click();
            link.remove();
        }
    </script>    
</body>
</html>
